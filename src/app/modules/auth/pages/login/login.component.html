<!-- src/app/login/login.component.html -->
<div class="container mx-auto p-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input formControlName="email" type="email" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
      <div class="text-red-500 text-xs italic" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Valid email is required.</div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input formControlName="password" type="password" placeholder="******************" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight">
      <div class="text-red-500 text-xs italic" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required.</div>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Sign In
      </button>
    </div>
  </form>
</div>
