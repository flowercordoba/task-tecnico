<div class="max-w-md mx-auto p-6 bg-white rounded-lg mt-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Crear Tarea</h2>
    <form class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
        <input type="text" id="title" name="title" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Introduce el título de la tarea">
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Introduce una descripción"></textarea>
      </div>
      <div class="flex justify-end">
        <button type="submit" (click)="createTask()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Crear Tarea</button>
      </div>
    </form>
  </div>
